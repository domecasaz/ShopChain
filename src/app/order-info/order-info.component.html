<app-header></app-header>

<div class="order">
    <table class="mat-elevation-z8 orderTable">
        <tbody>
            <tr>
                <th>Indirizzo Venditore: </th>
                <td>{{order.sellerAddress}}</td>
            </tr>
            <tr>
                <th>ID: </th>
                <td>{{order.id}}</td>
            </tr>
            <tr>
                <th>Prezzo: </th>
                <td>{{order.amount}}</td>
            </tr>
            <tr>
                <th>Stato: </th>
                <td>{{order.state}}</td>
            </tr>
            <tr>
                <th>Operazioni: </th>
                <td>
                    <div *ngIf="order.state === 'Created' || order.state === 'Shipped' || order.state === 'Confirmed'; then thenBlock1 else elseBlock1"></div>
                    <ng-template #thenBlock1>

                        <div *ngIf="isLoading; then thenBlock2 else elseBlock2"></div>
                        <ng-template #thenBlock2>
                            <mat-spinner class="loading"></mat-spinner>
                        </ng-template>
                        <ng-template #elseBlock2>
                            <button mat-raised-button color="primary" type="button" (click)="askRefund(order.id)">Ask refund</button>
                        </ng-template>
                        
                    </ng-template>
                        
                    <ng-template #elseBlock1>No operations available</ng-template>
                    <!-- <div>
                        <button (click)="askRefund(order.id)">Ask refund</button>
                        <button (click)="confirmOrder(order.id)">confirmOrderd</button>
                        <button (click)="deleteOrder(order.id)">deleteOrder</button>
                        <button (click)="shipOrder(order.id)">shipOrder</button>
                        <button (click)="refundBuyer(order.id, order.amount)">refundBuyer</button>
                    </div> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
