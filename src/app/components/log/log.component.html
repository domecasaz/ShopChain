<div class="logs">
    <table class="mat-elevation-z8 logsTable">
        <thead>
            <tr>
                <th>Stato</th>
                <th>Data e ora</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let log of logs">
                <td ngClass="{{log.state}} state">{{log.state}}</td>
                <td>{{log.date}}</td>
            </tr>
        </tbody>
    </table>
</div>
