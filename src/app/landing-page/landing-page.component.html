<div *ngIf="!isConnected; then thenBlock1 else elseBlock1"></div>
<ng-template #thenBlock1>
    <app-access (itemEvent)="setConnection($event)"></app-access>
</ng-template>

<ng-template #elseBlock1>
    <div *ngIf="!rightChain; then thenBlock2 else elseBlock2"></div>
    <ng-template #thenBlock2>
        <app-switch-network></app-switch-network>
    </ng-template>

    <ng-template #elseBlock2>
        <app-header></app-header>

        <div class="info">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>Indirizzo Venditore: </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{this.order.sellerAddress}}</p>
                </mat-card-content>

                <mat-card-header>
                    <mat-card-title>Totale da pagare: </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{this.order.price}}</p>
                </mat-card-content>
            </mat-card>

            <button mat-raised-button color="primary" type="button" (click)="createOrder()">Crea Ordine</button>
        </div>

        <div class="info">
            <div *ngIf="isLoading" class="loading">
                <mat-spinner></mat-spinner>
            </div>
            <div *ngIf="!txConfirmed" class="txConfirmed">
                <p>Transazione confermata.</p>
                <p><button mat-raised-button color="primary" type="button" (click)="toHome()">Clicca qui</button> per visualizzare i tuoi ordini.</p>
            </div>
        </div>
    </ng-template>
</ng-template>
